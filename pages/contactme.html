<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natalie Tucknott - Portfolio Website</title>
    <link rel="stylesheet" href="../stylesheets/index.css" />
  </head>

  <body>
    <header>
      <!--Entire header container-->
      <div class="header-container">
        <!--Logo on the left of the header-->
        <div class="logo-container">
          <a href="/pages/index.html"
            ><img src="../images/logo.png" alt="logo" class="logo-image"
          /></a>
        </div>
        <!--Navigation menu in the middle right of the header-->
        <div class="navigation-container">
          <nav class="nav-menu">
            <ul>
              <li><a href="/pages/index.html">Home</a></li>
              <li><a href="/pages/aboutme.html">About</a></li>
              <li>
                <a
                  href="https://cdn.seeklearning.com.au/media/images/career-guide/article/resume/preview-resume-template-2.jpg"
                  >Resume</a
                >
              </li>
              <li><a href="/pages/blogs.html">Blogs</a></li>
              <li><a href="/pages/contactme.html">Contact</a></li>
            </ul>
          </nav>
        </div>
        <!--Github and Linkedin icon on the right of the header-->
        <div class="socials-container">
          <div class="github-icon">
            <a href="https://github.com">
              <img src="/images/github.png" alt="github" class="github-image" />
            </a>
          </div>
          <div class="linkedin-icon">
            <a href="https://au.linkedin.com/">
              <img
                src="/images/linkedin.png"
                alt="linkedin"
                class="linkedin-image"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!--Entire main container-->
      <section class="main-container">
        <!--The content on the left hand side of the main container-->
        <section class="main-left-content">
          <div class="main-heading">
            <h1 class="first-heading-word">Contact</h1>
            <h1 class="second-heading-word">Me</h1>
          </div>
          <div class="main-text">
            If you have any questions or just want to have a reach out and get
            in touch, feel free to fill out the form on the right and I'll get
            back to you at my earliest convenience.
          </div>
        </section>
        <!--The content on the right hand side of the main container-->
        <div class="main-right-content">
          <!--Contact me form-->
          <form class="form-container">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your first name.."
            />
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />
            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
            ></textarea>
            <button class="standard-button" type="submit" value="Submit">
              Submit
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <!--Entire footer container-->
      <section class="footer-container">
        <div class="designed-by">Designed and developed by Nat Tucknott</div>
        <img src="/images/logo.png" alt="logo" class="logo-footer" />
      </section>
    </footer>
  </body>
</html>
